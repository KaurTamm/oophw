<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP</title>
    <script src="https://kit.fontawesome.com/b3ae2a6529.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title" id="title">
                            Ülesanded
                        </span>
                        <form id="add-task">
                            <div class="row">
                                <div class="input-field col s12">
                                    <label for="task">Uus ülesanne</label>
                                    <input type="text" id="task" value="Õpi OOP JavaScripti">
                                </div>
                            </div>
                            <input type="submit" value="Lisa ülesannne" class="btn">
                        </form>
                    </div>
                    <div class="card-action">
                        <h5>Lisatud Ülesanded</h5>
                        <ul class="collection">
                        </ul>
                        <a href="#" class="btn black clear-tasks">Kustuta kõik</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
